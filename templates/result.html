<!DOCTYPE html>
<html>
    <head>
        <title></title>
         <style type="text/css">
            @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
            *{
                margin:0;
                padding:0;
            }
            a {
                  text-decoration: none;
                }

                .navbar {
                  background-color:rgb(0,0,0,0.5);
                  opacity: 0.5;
                  height: 50px;
                  box-shadow: 0 10px 50px hsl(0, 0%, 90%);
                }

                .container {
                  max-width: 98%;
                  margin: 0 auto;
                }

                .logo a {
                  float: left;
                  padding: 20px;
                  color: hsl(0, 0%, 40%);
                }

                .menu {
                  float: right;
                }

                .menu li {
                  list-style: none;
                  display: inline-block;
                }

                .menu li a {
                  
                  font-size: 16px;
                  padding: 0.5px 30px;
                  color: white;
                  float: left;
                  transition: color .3s ease-in-out;
                }

                .menu li a:hover {
                  color: green;
                  transition: color .5s ease-in-out;
                }

            body{
                font-family:sans-serif;
                margin:auto;
            }
             header{
                background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url({{url_for('static', filename='bg.jpeg')}});
                height:100vh;
                background-size:cover;
                background-position:center;
            }
            .login-box{
                background-color:rgb(0,0,0,0.5);
                width:440px;
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                color:white;
            }
            .login-box h1{
                float:left;
                font-size:35px;
                border-bottom:6px solid green;
                margin-bottom:35px;
                margin-left:115px;
                padding:13px 0;
                                
            }
            .login-box h2{
                float:left;
                font-size:25px;
                margin-bottom:20px;
                margin-top:20px;
                margin-left:44px;
                padding:15px 0;
            }
            .login-box h3{
                float:left;
                color: green;
                font-size:25px;
                margin-bottom:20px;
                margin-left:50px;
                padding:13px 0;
            }
            .textbox{
                width:100%;
                overflow: hidden;
                font-size:20px;
                padding:8px 0;
                margin:8px 0;
                border-bottom:1px solid green;
            }
        </style>
    </head>
    <body>
        <header>
           <nav class="navbar">
          <div class="container">
            <ul class="menu">
              <li><a href="{{url_for('index')}}">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="{{url_for('data')}}">Data</a></li>
            </ul>
          </div>
        </nav>
	       <div class= "login-box">
	       	   <h1>Test Result</h1>
		       <h2>Name: {{name}}</h2>
		       <h2>Phone: {{phone}}</h2>
		       <h2>Result: {{result}}</h2>
		   </div>
       </header>
    </body>
</html>
